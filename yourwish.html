<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Your Wish Letter</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet" />
<style>
  body {
    background: url('d1e1cc770dbf7a79e9d4a82690f647ac.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Dancing Script', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .wish-container {
    background-color: #fff0f5;
    border: 3px solid #ffb6c1;
    border-radius: 20px;
    box-shadow: 0 8px 15px rgba(255, 182, 193, 0.5);
    width: 90%;
    max-width: 600px;
    padding: 30px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h2 {
    color: #d6336c;
    margin-bottom: 20px;
    font-size: 2.5rem;
  }
  textarea {
    width: 100%;
    height: 300px;
    border-radius: 15px;
    border: 2px solid #ff69b4;
    padding: 15px;
    font-size: 1.5rem;
    font-family: 'Dancing Script', cursive;
    resize: none;
    box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    outline: none;
    transition: border-color 0.3s ease;
  }
  textarea:focus {
    border-color: #d6336c;
    box-shadow: 0 0 15px rgba(214, 51, 108, 0.7);
  }
  button {
    margin-top: 20px;
    background-color: #ffb6c1;
    border: none;
    border-radius: 25px;
    padding: 12px 30px;
    font-size: 1.5rem;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(255, 182, 193, 0.6);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #ff69b4;
  }
</style>
</head>
<body>
  <div class="wish-container">
    <h2>Write Your Letter</h2>
    <textarea id="letter-text" placeholder="Write your heartfelt letter here..."></textarea>
    <button type="button" id="save-letter-btn">Download Letter</button>
  </div>
  <script>
    document.getElementById('save-letter-btn').addEventListener('click', function() {
      const letterText = document.getElementById('letter-text').value;
      if (!letterText.trim()) {
        alert('Please write something before downloading.');
        return;
      }
      // Create a blob of the letter text
      const blob = new Blob([letterText], { type: 'text/plain' });
      // Create a link element
      const link = document.createElement('a');
      // Set the download attribute with a filename
      const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
      link.download = `letter_${timestamp}.txt`;
      // Create a URL for the blob and set it as href
      link.href = window.URL.createObjectURL(blob);
      // Append the link to the body
      document.body.appendChild(link);
      // Programmatically click the link to trigger download
      link.click();
      // Remove the link from the document
      document.body.removeChild(link);
      alert('Your letter has been downloaded as a text file.');
    });
  </script>
</body>
</html>
